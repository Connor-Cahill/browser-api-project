<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Browser API Project</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Concert+One|Work+Sans" rel="stylesheet">
    </head>
    <body>
        <h1 class="main-header">CSS Flexbox</h1>
        <p class="main-byline">Flex box is a powerful tool that allow you to quickly lay out content.</p>
        <h2 class="justify-content-header">Justify Content</h2>
        <p class="justify-content-byline">Play around with the flex box rule "justify content" to see how to spacing works.</p>
        <div class="box-container" id="box-container">
            <div class="box one">
            </div>
            <div class="box two">
            </div>
            <div class="box three">
            </div>
            <div class="box four">
            </div>
        </div>
        <div class="btn-container">
            <button type="button" class="flex-btn" id="space-even-btn">Space Evenly</button>
            <button type="button" class="flex-btn" id="space-around-btn">Space Around</button>
            <button type="button" class="flex-btn" id="space-between-btn">Space Between</button>
            <button type="button" class="flex-btn" id="flex-start-btn">Flex Start</button>
            <button type="button" class="flex-btn" id="flex-end-btn">Flex End</button>
        </div>
        <h2 class="flex-direction-header">Flex Direction</h2>
        <p class="flex-direction-byline">Now click the buttons to see the different flex direction rules</p>
        <div class="circle-container">
            <div class="circle a">
            </div>
            <div class="circle b">
            </div>
            <div class="circle c">
            </div>
            <div class="circle d">
            </div>
        </div>
        <div class="circle-btn-container">
            <button type="button" class="flex-btn" id="row-btn">Row</button>
            <button type="button" class="flex-btn" id="column-btn">Column</button>

        </div>


<script src="scripts.js"></script>
    </body>
</html>
